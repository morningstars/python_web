<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1() {
            console.log("hello1")
        }
    </script>
</head>
<body>

<button onclick="f1()">输出hello</button>

<button id="btn2">输出world</button>

<script>
    //页面中出现了的元素 有id的话 可以直接作为全局变量使用
    // console.log(btn2)
    // console.log(window.btn2)

    //为按钮的单机事件指定"回调函数"
    btn2.onclick = function () {
        console.log("hello world")
    }
</script>

</body>
</html>
