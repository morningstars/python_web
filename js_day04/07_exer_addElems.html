<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>

    <style>

        .blackborder{
            border: 2px solid black;
        }

        .redborder{
            border: 2px solid red;
        }

        input {
            outline: none;
            margin-right: 20px;
            width: 150px;
            height: 30px;
            padding-left: 20px;
            line-height: 30px;
            font-size: 16px;
        }
        #addBtn {
            width: 150px;
            height: 30px;
            line-height: 30px;
        }



        .content{
            margin-top: 20px;
            width: 680px;
            height: 500px;
        }

        .rowcell{
            margin: 2px;
            align-content: center;
        }

        .cell{
            margin: 2px;
            display: inline-block;
            width: 150px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: red;
        }

        .optionBtn{
            width: 70px;
            height: 25px;
            line-height: 25px;
            color: red;
        }


    </style>
</head>
<body>

<input id="inputname" type="text" class="blackborder" placeholder="商品名称">
<input id="inputprice" type="text" class="blackborder" placeholder="商品价格">
<input id="inputcount" type="text" class="blackborder" placeholder="购买数量">

<button id="addBtn">增加</button>

<div id="divcontent" class="content blackborder">
    <div class="rowcell blackborder">
        <div class="cell blackborder">商品名称</div>
        <div class="cell blackborder">商品价格</div>
        <div class="cell blackborder">购买数量</div>
        <div class="cell blackborder">操作</div>
    </div>

    <div class="rowcell redborder">
        <div class="cell redborder">可口可乐</div>
        <div class="cell redborder">2.5</div>
        <div class="cell redborder">5</div>
        <div class="cell redborder">
            <button class="optionBtn">修改</button>
            <button class="optionBtn">删除</button>
        </div>
    </div>
</div>

<script>
    addBtn.onclick = function (){
        var name = document.getElementById("inputname").value
        var price = document.getElementById("inputprice").value
        var count = document.getElementById("inputcount").value

        var content = document.getElementById("divcontent")

        var div = document.createElement("div")
        var html = '<div class="rowcell redborder">\n' +
            '        <div class="cell redborder">' + name + '</div>\n' +
            '        <div class="cell redborder">' + price + '</div>\n' +
            '        <div class="cell redborder">' + count + '</div>\n' +
            '        <div class="cell redborder">\n' +
            '            <button class="optionBtn">修改</button>\n' +
            '            <button class="optionBtn">删除</button>\n' +
            '        </div>\n' +
            '    </div>'

        div.innerHTML = html
        content.appendChild(div)

    }



</script>

</body>
</html>
