<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器*/
        h1 {
            color: red;
        }
        /*id选择器*/
        #d1{
            color: yellow;
        }
        /*类选择器*/
        .c1{
            color: blue;
        }
        .c2{
            text-align: center;
        }
        /*组合选择器*/
        p.c1{
            background-color: pink;
            text-align: right;
        }
        /*群组选择器*/
        #d1,.c1,p{
            font-size: 64px;
        }
    </style>
</head>
<body>

<h1 id="d1">hello world</h1>
<!--class属性可设置多个值，用空格隔开-->
<h1 class="c1 c2">hello world</h1>
<h1 class="c1">hello world</h1>
<h1 id="d2">hello world</h1>
<h1>hello world</h1>

<p class="c1">这是一个段落</p>
<p>示例</p>

</body>
</html>
