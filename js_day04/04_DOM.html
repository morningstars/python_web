<html lang="en">
<head>

    <script>
        function show() {
            // var input = document.getElementsByTagName("input")[0];
            var input = $("input")
            console.log(input.value);

            uname.innerHTML = "<h1>" + input.value + "</h1>";

    <style>
        #h3id {
            color: red;

<body>


<div id="id1">divvvvvvv</div>

<br>

<div name="info">infomation</div>
<div name="info">infomationnnnnn</div>

<br>

<input type="text" name="uname">
<button onclick="show()">显示</button>
<div id="uname"></div>


<h1>Hello world</h1>
<h1>Hello world2</h1>

<div class="d1">divdiv</div>
<div class="d1">divdivdivdivdivdiv</div>

<script>
    //获取元素节点
    //1)根据标签名
    var data = document.getElementsByTagName("h1")
    console.log(data)
    data[0].innerHTML = "哈哈"

    //2)根据类名
    var data2 = document.getElementsByClassName("d1")
    console.log(data2)
    data2[0].innerHTML = "呵呵"

    //3)根据name
    var data3 = document.getElementsByName("info")
    console.log(data3)
    data3[1].innerHTML = "info"

    //4)根据id  获取唯一的元素
    var data4 = document.getElementById("id1")
    console.log(data4)
    data4.innerHTML = "动态修改"


    //操作元素内容
    //1)innerHTML
    //2)innerText
    //3)value 读取或设置表单控件的值

    data3[0].innerHTML = "<a href=''>百度</a>"
    data3[1].innerText = "<a href=''>百度</a>"
</script>

<script>

<h3>样式操作</h3>
<p style="background-color: yellow">操作行内样式</p>
<script>
    //操作元素样式

    var h3 = $("h3")
    h3.id = "h3id"
    h3.className = "h3c1"

    var p = $("p")
    //获取样式表对象
    console.log(p.style)

    //覆盖原来的css样式
    p.style = "color:pink; width:200px; height:200px;background-color:red;"

    //单独修改具体某一条样式 使用驼峰标识
    p.style.width = "100px"
    p.style.fontSize = "40px"
</script>



<div>
    <p>前一个p</p>
    <h4>
        h4标签
        <span>
            h4span
        </span>
    </h4>
    <p>后一个p</p>
</div>
<script>
    var h4 = $("h4")
    console.log(h4.parentNode) // 获取父元素

    console.log(h4.childNodes) // 子节点数组 包含文本节点和元素节点

    console.log(h4.children)    // 子节点数组 不包含文本节点

    console.log(h4.previousSibling)  //前一个兄弟节点  可以是文本节点
    console.log(h4.previousElementSibling)   //前一个元素兄弟节点 <p>前一个p</p>

    console.log(h4.nextSibling)  //后一个兄弟节点   可以是文本节点
    console.log(h4.nextElementSibling)   //后一个元素兄弟节点 <p>后一个p</p>

</script>



</body>
</html>
