<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="spanHour">00</span>
:
<span id="spanMinute">00</span>
:
<span id="spanSecond">00</span>
:
<span id="spanMSecond">00</span>

<button id="startBtn">开始计时</button>
<button id="stopBtn">停止计时</button>

<img id="banner0" src="index_banner1.jpg" style="display: block">
<img id="banner1" src="index_banner2.jpg" style="display: none">
<img id="banner2" src="index_banner3.jpg" style="display: none">
<img id="banner3" src="index_banner4.jpg" style="display: none">
<img id="banner4" src="index_banner5.jpg" style="display: none">

<script>
    console.log(window)

    //轮播图  定时任务 改变display的值
    var imgs = document.getElementsByTagName("img")
    var showIndex = 0;
    setInterval(function () {
        showIndex %= 5
        for(var i = 0; i< imgs.length; i++){
            var img = imgs[i]
            showIndex == i ? img.style.display = "block" : img.style.display = "none"
        }
        showIndex += 1
    },3000)

    var timer;

    startBtn.onclick = function () {

        clearInterval(timer)

        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();

        timer = setInterval(function () {
            var millis = new Date() - now
            var ms1 = (millis % 1000);
            var s1 = parseInt(millis / 1000) % 60;
            var m1 = parseInt(parseInt(millis / 1000) / 60) % 60;
            var h1 = parseInt(parseInt(parseInt(millis / 1000) / 60) / 60);

            spanHour.innerHTML = h1
            spanMinute.innerHTML = m1
            spanSecond.innerHTML = s1
            spanMSecond.innerHTML = ms1

        }, 10)
    }
    stopBtn.onclick = function () {
        clearInterval(timer);
    }


</script>
</body>
</html>
