<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body>
<div id="top">
    <a href="">
        <img src="../images/header/logo.png" alt="">
    </a>
    <span>欢迎登录</span>
</div>
<div id="main">
    <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <div class="content">
            <p>
                登录
                <a href="">新用户注册</a>
            </p>

            <div class="text">
                <input type="text" name="uname" placeholder="请输入您的用户名">
                <img src="../images/login/user.png" alt="">
            </div>

            <div class="text pwd">
                <input type="password" name="upwd" placeholder="请输入您的密码">
                <img src="../images/login/password.png" alt="">
            </div>

            <div class="validate">
                <img src="" alt="">
                <input type="text" name="validateCode" placeholder="请输入验证码">
            </div>

            <div class="savePwd">
                <label for="autoLogin"><input type="checkbox" name="autoLogin" id="autoLogin">自动登录</label>
                <a href="">忘记密码?</a>
            </div>

            <input type="submit" class="login" value="登录">

        </div>
    </form>
</div>
<div id="bottom">
    <div id="bottom-left">
        <div><img id="logo" src="../images/footer/logo.png" alt=""></div>
        <div><img id="font" src="../images/footer/footerFont.png" alt=""></div>
    </div>
    <div id="bottom-right">
        <div id="erweima">
            <img src="../images/footer/erweima.png" alt="">
        </div>
        <div id="bottom-right-left">
            <div id="title">皮爷の商城客户端</div>
            <div><img src="../images/footer/ios.png" alt=""></div>
            <div><img src="../images/footer/android.png" alt=""></div>
        </div>

    </div>
</div>
</body>
</html>
