<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>
    <style>
        #banner {
            width: 1000px;
            height: 400px;
            margin: 50px auto;
        }

        #banner img {
            width: 1000px;
            height: 400px;
            display: none;
        }

        #banner img:first-child {
            display: block;
        }
    </style>

    <script>
        window.onload = function () {
            //轮播图  定时任务 改变display的值

            // var imglist = document.getElementsByTagName("img")
            // console.log(imglist)

            var banner = $("div")
            var imgs = banner.children
            console.log(imgs)
            var timer = setInterval(autoPlay, 1500)

            var showIndex = 0;

            function autoPlay() {
                imgs[showIndex].style.display = "none"
                showIndex++
                showIndex %= imgs.length
                imgs[showIndex].style.display = "block"
            }

            banner.onmouseover = function () {
                clearInterval(timer)
            }

            banner.onmouseout = function () {
                timer = setInterval(autoPlay, 1500)
            }
        }
    </script>
</head>
<body>


<!--轮播图-->
<div id="banner">
    <img src="index_banner1.jpg" alt="">
    <img src="index_banner2.jpg" alt="">
    <img src="index_banner3.jpg" alt="">
    <img src="index_banner4.jpg" alt="">
    <img src="index_banner5.jpg" alt="">
</div>


<span id="spanHour">00</span>
:
<span id="spanMinute">00</span>
:
<span id="spanSecond">00</span>
:
<span id="spanMSecond">00</span>

<button id="startBtn">开始计时</button>
<button id="stopBtn">停止计时</button>

<script>
    //计时器

    var timer;

    startBtn.onclick = function () {

        clearInterval(timer)

        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();

        timer = setInterval(function () {
            var millis = new Date() - now
            var ms1 = (millis % 1000);
            var s1 = parseInt(millis / 1000) % 60;
            var m1 = parseInt(parseInt(millis / 1000) / 60) % 60;
            var h1 = parseInt(parseInt(parseInt(millis / 1000) / 60) / 60);

            spanHour.innerHTML = h1
            spanMinute.innerHTML = m1
            spanSecond.innerHTML = s1
            spanMSecond.innerHTML = ms1

        }, 10)
    }
    stopBtn.onclick = function () {
        clearInterval(timer);
    }


</script>
</body>
</html>
