<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //匿名函数 避免全局污染问题
    //使用匿名自调函数
    //(function(形参){})(实参);
    (function (num1, num2) {
        var sum = num1 + num2;
        console.log(sum);
    })(1000, 2000);


    (function (start, end) {
        var sum = 0;
        for (var i = start; i <= end; i++) {
            sum += i;
        }
        console.log(sum);
    })(1, 100);

    // //变量接受匿名函数
    // var f = function (){
    //     console.log("123")
    // }
    // f()
</script>
</body>
</html>
