<!--文档类型声明-->
<!DOCTYPE html>
<html lang="en">

<!--头部-->
<head>
    <meta charset="UTF-8">
    <meta name="" content="">
    <title>Title</title>
</head>

<!--主体-->

<!--通过html标签属性调整样式，不具有通用性-->
<body bgcolor="pink">

<!--锚点链接-->
<a href="#5">锚点链接</a>


<h1 align="center">一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>


<span>行分区标签，用于对特殊文本特殊处理</span>

<label></label>
<b>加粗</b>
<strong>强调标签，效果同b标签</strong>
<i>斜体</i>
<u>underline 下划<br>线</u>

<!--换行 break-->
<br>


<!--水平线 horizontal-->
<hr>

<p>
    有 <span>10</span> 个
</p>
<p>
    段落2
</p>


<h1>HTML5&lt;day01&gt;</h1>
<h1>版权所有&copy; 价格&yen;</h1>
<h1>版权所有&copy; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价格&yen;</h1>

<!--字符实体 带分号
&lt;"<" less than
&gt;">" greater than
&copy;版权符号"©"
&yen;人民币符号"¥"
&nbsp;空格
-->


<!--容器标签-->
<div>导航栏</div>
<div>页面主体</div>
<div>页面底部</div>


<a name="5"></a>


</body>
</html>
