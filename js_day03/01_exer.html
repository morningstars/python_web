<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--创建定时器任务
页面即将跳转...5
页面即将跳转...4
页面即将跳转...3
...
console.log('页面已跳转')
-->


<button id="btn2">跳转到tmooc</button>
<button id="btn3">跳转到tmooc</button>

<script>
    btn2.onclick = function () {
        //让当前的页面引用另一个地址
        location.href = "http://tmooc.cn"
    }


    btn3.onclick = function () {
        var sec = 5
        setInterval(function () {
            console.log('页面即将跳转...' + sec)
            sec --
            if (sec == 0){
                location.href = "http://tmooc.cn"
            }
        }, 1000)
    }

</script>

</body>
</html>
