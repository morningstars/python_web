<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="get" enctype="">
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text" value="uname"></td>
            <td>10个字符以内</td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password" value="upwd"></td>
            <td>10个字符以内</td>
        </tr>

        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" value="female" name="sex">女士
                <input type="radio" value="male" name="sex">男士
            </td>
            <td></td>
        </tr>

        <tr>
            <td>角色：</td>
            <td>
                <input id="super" type="checkbox" value="super" name="role"><label for="super">超级管理员</label><br>
                <input id="check" type="checkbox" value="check" name="role"><label for="check">账单管理员</label>
            </td>
            <td>至少选择一个角色</td>
        </tr>

        <tr>
            <td>头像：</td>
            <td><input type="file" value="head"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="保存">
                <input type="reset" value="清空">
            </td>
            <td></td>
        </tr>
    </table>
</form>

</body>
</html>
