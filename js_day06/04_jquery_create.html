<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        /**********   元素的创建、添加、删除   **********/

        //  $("<h1 id='d1'>helloworld</h1>")          创建元素
        //  $parent.append(elem)          添加子元素在末尾
        //  $parent.prepend(elem)         添加子元素在开头

        //  $obj.after(elem)          添加兄弟元素在后面
        //  $obj.before(elem)         添加兄弟元素在前面

        //  $obj.remove()             移除元素obj


    </script>
</head>
<body>

<script>

    //创建元素
    var elem1 = $("<h1 id='d1' style='color: orange;'>QTX</h1>")
    var elem2 = $("<h1></h1>")
    elem2.html("小猪").attr("id","d2").css("color", "green")

    var elem3 = $("<h1>老王</h1>")
    var elem4 = $("<h1>老李</h1>")

    //添加元素
    $("body").append(elem1).prepend(elem2);
    elem2.after(elem3);
    elem1.before(elem4);

    //移除节点
    elem2.remove()


</script>

</body>
</html>
