<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--有序列表 ordered list-->
<!--type属性用于设置列表的项目符号
有序列表默认使用数字 可修改为a,A,i,I-->
<ol type="I">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
</ol>

<!--无序列表 unordered list 默认以实心圆点标识列表项 type可取circle,square,none-->
<ul>
    <li>list item1</li>
    <li>list item1</li>
</ul>

<ul type="circle">
    <li>list item1</li>
    <li>list item1</li>
</ul>

<ul>
    <li>西游记
        <ol>
            <li>唐僧</li>
            <li>孙悟空</li>
            <li>猪八戒</li>
            <li>沙和尚</li>
        </ol>
    </li>
    <li>水浒传
        <ol>
            <li>松江</li>
            <li>卢俊义</li>
            <li>吴用</li>
            <li>公孙胜</li>
        </ol>
    </li>
    <li>三国演义</li>
    <li>红楼梦</li>
</ul>


</body>
</html>
